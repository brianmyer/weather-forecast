<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Day Weather Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <h1>Weather Dashboard</h1>
<div class="flex">

    <section id="search">
        
        <form action="">
            <h3>Search for a city</h3>
            <div>
                <label for="city">City</label>
                <input type="text" name="city" id="city-name">
            </div>
            
            <p class="hidden">Please include a city name.</p>
            
            <button id="search">Search</button>
        </form>
        <div>
            <h3>Previous searches</h3>
            <ul class="list-group"></ul>
        </div>
    </section>
    <section class="container">
        <div class="row" id="current-forecast">
            <h2>Current Forecast</h2>
            <img src="" alt="" id="current-city-img">
            <h3 id="current-city"></h3>
            <p id="current-city-temp"></p>
            <p id="current-city-wind"></p>
            <p id="current-city-humidity"></p>
        </div>
        <h2>5-Day Forecast</h2>
        <div class="row">
            
            
            <div class="card col" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title" id="day1"></h5>
                    <img src="" alt="" id="img1">
                    <p class="card-text" id="day1-weather"></p>
                </div>
            </div>
            <div class="card col" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title" id="day2"></h5>
                    <img src="" alt="" id="img2">
                    <p class="card-text" id="day2-weather"></p>
                </div>
            </div>
            <div class="card col" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title" id="day3"></h5>
                    <img src="" alt="" id="img3">
                    <p class="card-text" id="day3-weather"></p>
                </div>
            </div>
            <div class="card col" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title" id="day4"></h5>
                    <img src="" alt="" id="img4">
                    <p class="card-text" id="day4-weather"></p>
                </div>
            </div>
            <div class="card col" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title" id="day5"></h5>
                    <img src="" alt="" id="img5">
                    <p class="card-text" id="day5-weather"></p>
                </div>
            </div>
            
        </div>
    </section>
</div>
    <script type = "text/JavaScript" src = " https://MomentJS.com/downloads/moment.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
    </body>
    </html>
